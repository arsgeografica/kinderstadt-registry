{% extends 'base.html' %}

{% set title = 'Check-ID' %}

{% block body %}
<form class="tools-check-id">
    <div class="row">
        <div class="col-xs-12 col-sm-7 pass-id">
            {{ form.pass_id(autofocus=True, placeholder='Pass-ID eingeben', class='form-control') }}
        </div>
        <div class="col-xs-12 col-sm-5 check-id">
            {% if check_id %}{{ check_id }}{% else %}???{% endif %}
        </div>
    </div>

    <div class="actions row">
        <div class="col-xs-10 col-xs-offset-2">
            <div class="btn-group">
                <button class="btn btn-primary btn-lg">Berechnen</button>
                <a class="btn btn-default btn-lg" href="{{ url_for('tools.index') }}">Abbrechen</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
