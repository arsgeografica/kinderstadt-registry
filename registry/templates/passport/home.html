{% extends 'base.html' %}

{% block body %}
<form method="post">
    {{ form.csrf_token() }}
    <div class="pass_id">
        {{ form.pass_id(autofocus=True, autocomplete='off', placeholder='Pass-ID') }}
    </div>
</form>
<div class="active-counter">
    Es sind <a href="{{ url_for('passport.current') }}" class="counter">{{ active_passes.count() }}</a> Kinder anwesend.
</div>
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='registry.css') }}">
{% endblock %}
