{% extends 'base.html' %}

{% block body %}
<div class="jumbotron">
    <div class="page-header">
        <h1>Pass-Startseite <small>Gib eine Pass-ID ein.</small></h1>
    </div>

    <form method="post">
        {{ form.csrf_token() }}
        <div class="pass_id input-group">
            {{ form.pass_id(autofocus=True, autocomplete='off', placeholder='Pass-ID', class="form-control") }}
            <span class="input-group-btn">
                <button class="btn btn-primary" type="button">Los!</button>
            </span>
        </div>
    </form>
</div>
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='registry.css') }}">
{% endblock %}
